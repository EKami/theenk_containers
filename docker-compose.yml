version: '3'

services:
    nginx:
        image: nginx
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./nginx_config_content/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./wordpress:/var/www/html
        links:
            - wordpress
        restart: always

    mysql:
        image: mysql
        ports:
            - 3306:3306
        volumes:
            - ./db-data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: aqwe123
        restart: always

    wordpress:
      image: wordpress:4.9.2-php7.0-fpm
      ports:
          - 9000:9000
      volumes:
          - ./wordpress:/var/www/html
      environment:
          WORDPRESS_DB_NAME: wpdb
          WORDPRESS_TABLE_PREFIX: wp_
          WORDPRESS_DB_HOST: mysql
          WORDPRESS_DB_PASSWORD: aqwe123
      links:
          - mysql
      restart: always

    wordpress_backup:
        build: ./backup_content
        container_name: wordpress_backup_container
        volumes:
            - .:/root/backup_content
        restart: always