version: '3'

services:
    nginx:
        image: nginx
        links:
            - mysql
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./nginx_config_content/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./wordpress:/var/www/html
        restart: always

    mysql:
        image: mariadb
        volumes:
            - ./db-data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: "aqwe123"
            MYSQL_DATABASE: wpdb
            MYSQL_USER: mysql
            MYSQL_PASSWORD: "aqwe123"
        restart: always

    wordpress:
      image: wordpress:4.9.2-fpm
      links:
          - mysql
      volumes:
          - ./wordpress:/var/www/html
      environment:
          WORDPRESS_DB_NAME: wpdb
          WORDPRESS_TABLE_PREFIX: wp_
          WORDPRESS_DB_HOST: mysql
          WORDPRESS_DB_PASSWORD: "aqwe123"
      restart: always